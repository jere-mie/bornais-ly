{% extends 'layout.html' %}
{% block content %}
<h1 style="margin-top: 2.5rem;">Welcome to {{ data['pName'] }}!</h1>
<h4>Login Here</h4>
<div class="container">
    <form method="post">
        {{ form.csrf_token }}
        <div class="form-group">
            {{ form.password.label(class="form-control-label") }}
            {{ form.password(class="form-control") }}
        </div>
        <br><br>
        <div class="form-group">
            {{ form.submit(class="btn btn-primary") }}
        </div>
    </form>
</div>
{% endblock %}
