<!DOCTYPE html>
<html>
    <head>
        <title>Bornais-Ly</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta property="og:site_name" content="Bornais-Ly" />
        <meta property="og:title" content="Bornais-Ly URL Shortener" />
        <meta property="og:description" content="Simple URL shortener for the Bornais.ca domain (better than using subdomains for links)" />
        <meta property="og:type" content="website" />
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css" />
    
        <!-- favicon stuff -->
        <link rel="apple-touch-icon" sizes="180x180" href="{{url_for('static', filename='apple-touch-icon.png')}}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{url_for('static', filename='favicon-32x32.png')}}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{url_for('static', filename='favicon-16x16.png')}}">
        <link rel="manifest" href="{{url_for('static', filename='site.webmanifest')}}">
        <link rel="mask-icon" href="{{url_for('static', filename='safari-pinned-tab.svg')}}" color="#5bbad5">
        <link rel="shortcut icon" href="{{url_for('static', filename='favicon.ico')}}">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="msapplication-config" content="{{url_for('static', filename='browserconfig.xml')}}">
        <meta name="theme-color" content="#ffffff">
    
    </head>
    <body>
        <div class="container">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
